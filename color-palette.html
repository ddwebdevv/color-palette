<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Color Palette</title>
    <link rel="icon" type="image/png" href="img/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/color-palette.css">
</head>
<body>
    <div class="container mt-sm-3 " >
                <form>
                    <div class="row form-group d-flex justify-content-center">
                        <label class="col-sm-4 col-form-label" for="numColors">Numbers of Colors</label>
                        <div class="col-4">
                            <select class="form-control" name="numColors" id="numColors">
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group d-flex justify-content-center">
                        <label class="col-sm-4 col-form-label" for="numShades">Numbers of Shades</label>
                        <div class="col-4">
                            <select class="form-control" name="numShades" id="numShades">
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group d-flex">
                        <div class="col  text-center">
                            <button type="button" class="btn btn-secondary m-auto" id="generate">Generate</button>
                            <button type="button" class="btn btn-outline-secondary m-auto" id="goback">Check my portfolio</button>
                            <label for="sameColorChild" class="mt-1 ml-2 col-form-label">
                                <input type="checkbox" id="sameColorChild" name="sameColorChild" checked/>
                                Change all colors to the right
                            </label>
                            <label for="sameColorParent" class="mt-1 ml-2 col-form-label">
                                <input type="checkbox" id="sameColorParent" name="sameColorParent" checked/>
                                Change all colors to the left
                            </label>
                            <span>(click 3 times to highlight color value)</span>
                        </div>
                    </div>
                </form>
           
    </div>
    
    <div class="container" id="countColors">

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/color-palette.js"></script>
</body>
</html>
